<!DOCTYPE html>
<html>
<head>
  <title>Trabalho final</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#btnGetProfile').click(function() {
        var username = $('#usernameInput').val();
        $.ajax({
          url: `https://api.github.com/users/${username}`,
          type: 'GET',
          dataType: 'json',
          success: function(response) {
            console.log(response); 
            var name = response.name;
            var bio = response.bio;
            var followers = response.followers;
            var repos = response.public_repos;

            $('#name').text(name);
            $('#bio').text(bio);
            $('#followers').text(followers);
            $('#repos').text(repos);
          },
          error: function(xhr, status, error) {
            console.log(error); 
          }
        });
      });
    });
  </script>
</head>
<body>
  <h1>Usuario do Github</h1>
  <input type="text" id="usernameInput" placeholder="Digite o nome de usuário do GitHub">
  <button id="btnGetProfile">Obter Perfil</button>
  <div>
    <h2>Informações do Perfil</h2>
    <p><strong>Nome:</strong> <span id="name"></span></p>
    <p><strong>Bio:</strong> <span id="bio"></span></p>
    <p><strong>Seguidores:</strong> <span id="followers"></span></p>
    <p><strong>Repositórios Públicos:</strong> <span id="repos"></span></p>
  </div>
</body>
</html>
